<!DOCTYPE html>
<html>
    <head>
        <title>Apex Strat Roulette</title>
        <link rel="stylesheet" href="styles/style.css">

        <header>
            <div class="header--container">
                <img>

        <div class="welcome--area">

            <h2>Welcome f√©lagi fighter, are you ready to face my challenge?</h2>

        <div class="table">

            <!-- Output area for the strat roulette -->

            <div id="playerOne" class="column">

                <div class="column--container">

                    <input type="text" placeholder="Player 1">

                    <p id="weapon_output1" class="outputs"></p>

                    <p id="meds_output1" class="outputs"></p>
                    
                    <p id="gear_output1" class="outputs"></p>
                    
                    <p id="character_output1" class="outputs"></p>

                </div>

            </div>

            <div id="playerTwo" class="column">

                <div class="column--container">

                    <p id="character_output2" class="outputs"></p>
