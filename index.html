<!DOCTYPE html>

    <head>
        <title>Apex Strat Roulette</title>

    <body>

        <header>
            <div class="header--container">
                <img>

                    <input type="text" placeholder="Player 1">

                    <p id="weapon_output" class="outputs"></p>

                    <p id="meds_output" class="outputs"></p>
