<!DOCTYPE html>
<html>
    <head>
        <title>Apex Strat Roulette</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>

        <header>
            <div class="header--container">
                <img>
                <h1>Apex Legends Strat Roulette</h1>

                <div class="nav-bar">
                    <ul>
                        <li><a href="#">Main</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Strat List</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="welcome--area">

            <h2>Welcome f√©lagi fighter, are you ready to face my challenge?</h2>

        </div>

        <button onclick="weapons(), med(), gearFunction(), charac(), spec(), charac2(), charac3()">Get your strat.</button>

        <div class="first-player column">

            <input type="text" placeholder="Player 1">

            <!-- This is the weapons selector area, the button will randomly call from the weapon variable. -->
            <p id="weapon_output"></p>
            <script>
                var weapon = ["Pistols only", "Shotguns only", "LMGS only", "Sniper & Shotguns", "SMG only", "Assault rifles only","No Pink weapons (i.e.kraber)", "Only Light ammo", "Only Heavy Ammo", "Snipers only", "Only Energy Ammo", "No Shotguns", "No Snipers", "No Assualt Rifles", "No SMGs", "No Pistols", "No Scopes", "Hunter. Bow and shotguns only"];
    
            function weapons() {
            document.getElementById("weapon_output").innerHTML = weapon[Math.floor(Math.random() * weapon.length)];
            }
            </script>

            <!-- The end of the Weapons section -->

            <!-- This is the meds output area, the button will randomly call from the meds variable. -->
            <p id="meds_output"></p>
            <script>
                var meds = ["Phoenix kits are a lie", "No Syringes", "Shields only", "No medkits", "No shield cells", "No shield batteries", "Health heals only", "Small heals only", "Big heals only" ];


            function med() {
            document.getElementById("meds_output").innerHTML = meds[Math.floor(Math.random() * meds.length)];
            }
            </script>


            <!-- <p id="meds_output2"></p> -->
            <!-- The end of the meds section -->

            <!--This is the gear selector and output area, the button will randomly call from the gear variable.  -->
            <p id="gear_output"></p>
            <script>
                var gear = ["No head (no helmet)", "Upgrade only", "Body armour only", "No Body. You can't repair or pick up body armour.", "No Back pack", "Pauper. White or next lowest armour", "Milion dollar man. Only Gold is worthy of adorning you"];

            function gearFunction() {
            document.getElementById("gear_output").innerHTML = gear[Math.floor(Math.random() * gear.length)];
            }
            </script>
            <!--The end of the gear section  -->

            <!--This is the character selector and output area, the button will randomly call from the character variable  -->


            <p id="character_output"></p>

        </div>

        <div class="second_player column">

            <input type="text" placeholder="Player 2">

            <p id="character_output2"></p>
            
        </div>

        <div class="third-player column">

            <input type="text" placeholder="Player 3">

            <p id="character_output3"></p>

        </div>
        <!--The end of the character section  -->


        <!--This is the special selector and output area, the button will randomly call from the special variable  -->
        <div class="special--output">
            <p id="special_output"></p>
        </div>
        <!-- The end of the special section -->
        <script src="scripts/roulette.js"></script>
    </body>
</html>
